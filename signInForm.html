<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool | Sign in</title>
    <script
      src="https://kit.fontawesome.com/bb18af6ae6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <main>
      <img src="image.jpg" alt="altschool banner" />
      <form>
        <p>
          Not an Altschooler yet?
          <a class="link" href="form.html">Register Now</a>
        </p>
        <div class="word-div">
          <h1>Sign in</h1>
          <p>
            Enter your email and password to securely log in to Alt school
            student portal
          </p>
        </div>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />
        </div>
        <p>Must be at least 8 characters</p>
        <button type="submit">
          Proceed to dashboard <i class="fa-solid fa-arrow-right"></i>
        </button>
        <p class="center">
          Forget your Password? <a href="#" class="link">Reset Now!</a>
        </p>
      </form>
    </main>
  </body>
</html>
