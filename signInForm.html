<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool | Signin</title>
    <script
      src="https://kit.fontawesome.com/bb18af6ae6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <img src="image.jpg" alt="altschool banner" />
      <form>
        <p>Not an Altschooler yet? <a href="form.html">Register Now</a><ahre</p>
        <h1>Sign in</h1>
        <p>
          Enter your email and password to securely log in to Alt school student
          portal
        </p>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />
          <p>Must be at least 8 characters</p>
        </div>
        <button type="submit">
          Proceed to dashboard <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </main>
  </body>
</html>
