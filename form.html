<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Form</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.html">Sign In</a>
    </nav>
    <main>
      <form>
        <h1>Sign in</h1>
        <p>
          Enter your email and password to securely log in to Alt school student
          portal
        </p>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="johndoe@gmail.com"
            required
          />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required />
          <p>Must be at least 8 characters</p>
        </div>
        <button type="submit">Proceed to dashboard</button>
      </form>
    </main>
    <footer>
      <p>Address: 10 Obiajunwa street Ilasamaja, lagos, Nigeria.</p>
      <p>&copy; 2025 Gordian Okon</p>
      <p><a href="#top">Back to top</a></p>
    </footer>
  </body>
</html>
