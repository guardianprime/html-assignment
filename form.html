<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool | signup</title>
    <script
      src="https://kit.fontawesome.com/bb18af6ae6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>

    <main>
      <img src="image.jpg" alt="altschool banner"/>
      <form>
        <p>Already an Altschooler? <a href="signInForm.html">sign in</a></p>
        <h1>Sign up</h1>
        <p>Take the next steps to apply at Altschool Africa</p>
        <div>
          <label>First Name</label>
          <input type="text" placeholder="First Name" />
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" />
        </div>
        <div>
          <label>Email </label>
          <input type="email" placeholder="Email" />
        </div>
        <div>
          <label for="cars">Gender</label>
          <select name="cars" id="cars">
            <option value="volvo">Select a Gender</option>
            <option value="saab">Male</option>
            <option value="audi">Female</option>
          </select>
        </div>
        <div>
          <label>Date of Birth</label>
          <input type="date" />
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" placeholder="Phone Number" />
        </div>
        <div>
          <label>Country of Residence</label>
          <input type="text" placeholder="Country of Residence" />
        </div>
        <div>
          <label>State of Residence</label>
          <input type="text" placeholder="State of Residence" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="Password" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" />
        </div>
        <div>
          <label>How did you hear about us?</label>
          <input
            type="text"
            placeholder="Optional: Let us know how you heard about us"
          />
        </div>
        <div>
          <p>
            By clicking continue, I agree to <a href="">Terms of Use</a> and
            acknowledge that I have read the <a href="">Privacy Policy</a>
          </p>
        </div>
        <button>Signup <i class="fa-solid fa-arrow-right"></i></button>
      </form>
    </main>
  </body>
</html>
